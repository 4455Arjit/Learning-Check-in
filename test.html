//===========================================================================
class Bugatti{
    constructor(cname,cAge){
        this.cname=cname;
        this.cAge=cAge;
    }
    calc(x){
        return x-this.cAge;
    }
}
const date=new Date();
let saal=date.getFullYear();
const myCar= new Bugatti("Bugatti La voiture Noire",2023);
console.log("Your car is:"+myCar.cname+ " and age is "+myCar.calc(saal));
class Model extends Bugatti{
    constructor(cname,rpm){
        super(cname);
        this.power=rpm;
    }
    display(){
        return this.cname + " has RPM of : "+this.power;;
    }
}
const caar=new Model("Koenigsegg",5888);
console.log(caar.display());
