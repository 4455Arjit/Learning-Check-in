            <script>
                const numbars=[4,1,-2,4,5,67,78,4,-34,-33,5,-7,3]; //Array declared
                
                //this line is equivalent to -> function(x){ return x>=0;}
                const positiveNums=removeNeg(numbars,(x)=> x>=0);  
                    //called function removeNeg that is declared after calling ...se below
                    //function contains  
                document.getElementById("lastone").innerHTML=positiveNums;
                function removeNeg(numbs,callit){
                    const myArr=[];
                    for(const x of numbs){
                        if(callit(x)){
                            myArr.push(x);
                        }
                    }
                    return myArr;
                }


                const saiyan_powers=[44,44444,4,4556,444,44444444,44444356456,6546345634,4653456,5646,635454,5436];
                const powerup=supersaiyan(saiyan_powers,(p_level)=> p_level>=20000);
                document.getElementById("lastone_inPrac").innerHTML=powerup;
                function supersaiyan(Plevels,increasing_level){
                    const power_s=[];
                    for(const p_level of Plevels){
                        if(increasing_level(p_level)){
                            power_s.push(p_level);
                        }
                    }
                    return power_s;
                }
            </script>
